bio: >-
  Carl McQueen is the founder of McQueen Analytics.  He worked at Wells Fargo
  Advisors from 2009-2019 in a number of different departments.  In all the
  places he worked he brought unique technological and data driven solutions to
  the people around him. Carl has a wife and two sons and resides in Saint
  Louis, Missouri.  He is very passionate about technology, music and spending
  time with his family in nature.
